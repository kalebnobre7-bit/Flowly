    <style>
        :root {
            --bg-body: #000000;
            --bg-card: rgba(28, 28, 30, 0.6);
            --bg-card-hover: rgba(44, 44, 46, 0.8);
            --bg-elevated: rgba(44, 44, 46, 1);
            --border-subtle: rgba(255, 255, 255, 0.08);
            --text-primary: #F5F5F7;
            --text-secondary: #86868b;
            --accent-blue: #0A84FF;
            --accent-green: #30D158;
            --accent-orange: #FF9F0A;
            --accent-red: #FF453A;
            --radius-card: 18px;
            --radius-sm: 8px;
        }

        body {
            background-color: var(--bg-body);
            color: var(--text-primary);
            font-family: -apple-system, BlinkMacSystemFont, "SF Pro Text", "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            line-height: 1.5;
            overflow-x: hidden;
            margin: 0;
            padding: 24px;
        }

        /* Scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }

        ::-webkit-scrollbar-track {
            background: transparent;
        }

        ::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.2);
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: rgba(255, 255, 255, 0.3);
        }

        /* Navigation */
        .nav-container {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 32px;
            padding: 0 4px;
        }

        .logo-area {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .logo-img {
            height: 32px;
            filter: drop-shadow(0 0 10px rgba(255, 255, 255, 0.1));
        }

        .segmented-control {
            background: rgba(118, 118, 128, 0.24);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            padding: 2px;
            border-radius: 9px;
            display: flex;
            gap: 1px;
        }

        .segment-btn {
            background: transparent;
            border: none;
            padding: 6px 16px;
            border-radius: 7px;
            color: var(--text-primary);
            font-size: 13px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s cubic-bezier(0.25, 1, 0.5, 1);
            border: 0.5px solid transparent;
        }

        .segment-btn:hover:not(.active) {
            opacity: 0.8;
        }

        .segment-btn.active {
            background: #636366;
            box-shadow: 0 3px 8px rgba(0, 0, 0, 0.12), 0 3px 1px rgba(0, 0, 0, 0.04);
            font-weight: 600;
        }

        .utility-btn {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.08);
            border: none;
            color: var(--text-primary);
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: background 0.2s;
            font-size: 16px;
        }

        .utility-btn:hover {
            background: rgba(255, 255, 255, 0.15);
        }

        /* Grid & Cards */
        .day-column {
            background: transparent;
            border-right: 1px solid var(--border-subtle);
            min-height: 70vh;
            padding: 0 16px 32px 16px;
            transition: background 0.2s;
        }

        .day-column:last-child {
            border-right: none;
        }

        /* Glass effect for active drag */
        .day-column.drag-over {
            background: rgba(10, 132, 255, 0.05);
            border-radius: 12px;
            border-right-color: transparent;
        }

        h2 {
            font-weight: 700;
            font-size: 17px;
            letter-spacing: -0.02em;
            margin-bottom: 24px;
            opacity: 0.9;
        }

        h3 {
            font-weight: 500;
            font-size: 11px;
            text-transform: uppercase;
            letter-spacing: 0.08em;
            color: #6b7280;
            margin-bottom: 8px;
            opacity: 0.6;
        }

        h3.hidden {
            display: none;
        }

        /* Task Items - Notion-style Minimal */
        .task-item {
            background: transparent;
            border: none;
            border-radius: 4px;
            padding: 6px 8px;
            margin-bottom: 2px;
            display: flex;
            align-items: flex-start;
            gap: 8px;
            transition: background 0.15s ease;
            position: relative;
        }

        .task-item:hover {
            background: rgba(255, 255, 255, 0.03);
        }

        .task-item.is-habit .task-label {
            color: var(--accent-blue) !important;
        }

        /* Checkbox - Refined */
        .checkbox-custom {
            appearance: none;
            width: 18px;
            height: 18px;
            border: 1.5px solid #555;
            border-radius: 6px;
            cursor: pointer;
            flex-shrink: 0;
            transition: all 0.2s cubic-bezier(0.34, 1.56, 0.64, 1);
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(255, 255, 255, 0.02);
            margin-top: 2px;
        }

        .checkbox-custom:hover {
            border-color: #888;
            background: rgba(255, 255, 255, 0.1);
        }

        .checkbox-custom:checked {
            background: var(--accent-blue);
            border-color: var(--accent-blue);
            box-shadow: 0 2px 4px rgba(10, 132, 255, 0.3);
        }

        .checkbox-custom:checked::after {
            content: '';
            width: 5px;
            height: 9px;
            border: solid white;
            border-width: 0 2px 2px 0;
            transform: rotate(45deg) translateY(-1px);
        }

        /* Typography & Editing */
        .task-label {
            font-size: 14px;
            line-height: 1.5;
            color: rgba(255, 255, 255, 0.9);
            width: 100%;
            cursor: text;
            transition: opacity 0.2s;
        }

        .task-completed {
            color: var(--text-secondary);
            text-decoration: line-through;
            opacity: 0.6;
        }

        .task-label[contenteditable="true"] {
            outline: none;
            background: rgba(10, 132, 255, 0.15);
            border-radius: 4px;
            padding: 0 4px;
            box-shadow: 0 0 0 2px rgba(10, 132, 255, 0.3);
        }

        /* Drag & Drop Visuals */
        .task-drop-zone {
            height: 12px;
            margin: -6px 0;
            position: relative;
            z-index: 5;
            pointer-events: none;
        }

        body.dragging-active .task-drop-zone {
            pointer-events: all;
        }

        .task-drop-zone.show::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 4px;
            right: 4px;
            height: 2px;
            background: var(--accent-blue);
            box-shadow: 0 0 8px var(--accent-blue);
            border-radius: 2px;
            transform: translateY(-50%);
        }

        /* Add Task Button */
        .add-task-btn {
            font-size: 13px;
            color: var(--text-secondary);
            background: rgba(255, 255, 255, 0.03);
            border: 1px dashed var(--border-subtle);
            border-radius: 8px;
            padding: 10px;
            cursor: pointer;
            text-align: center;
            transition: all 0.2s;
            margin-top: 8px;
            opacity: 0.6;
        }

        .add-task-btn:hover {
            opacity: 1;
            background: rgba(255, 255, 255, 0.06);
            border-color: rgba(255, 255, 255, 0.2);
        }

        .task-input {
            background: #1c1c1e;
            border: none;
            border-radius: 8px;
            padding: 10px 12px;
            color: white;
            width: 100%;
            outline: none;
            font-size: 14px;
            box-shadow: 0 0 0 2px transparent;
            transition: box-shadow 0.2s;
        }

        .task-input:focus {
            box-shadow: 0 0 0 2px var(--accent-blue);
        }

        /* Floating & Menus */
        .floating-add-btn {
            position: fixed;
            bottom: 32px;
            right: 32px;
            width: 56px;
            height: 56px;
            background: var(--accent-blue);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 8px 24px rgba(10, 132, 255, 0.3);
            cursor: pointer;
            transition: transform 0.2s;
            z-index: 100;
        }

        .floating-add-btn:hover {
            transform: scale(1.08) rotate(90deg);
        }

        .context-menu {
            position: absolute;
            background: rgba(30, 30, 32, 0.95);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid var(--border-subtle);
            border-radius: 12px;
            padding: 6px;
            box-shadow: 0 12px 32px rgba(0, 0, 0, 0.4);
            z-index: 1000;
            display: none;
        }

        .context-menu.show {
            display: flex;
            animation: scaleIn 0.1s ease-out;
        }

        @keyframes scaleIn {
            from {
                opacity: 0;
                transform: scale(0.95);
            }

            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        .toolbar-btn {
            width: 32px;
            height: 32px;
            border-radius: 6px;
            border: none;
            background: transparent;
            color: var(--text-secondary);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background 0.1s;
        }

        .toolbar-btn:hover {
            background: rgba(255, 255, 255, 0.1);
            color: white;
        }

        /* Modals */
        .modal-overlay {
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(5px);
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.2s;
            z-index: 9999;
        }

        .modal-overlay.show {
            opacity: 1;
            pointer-events: all;
        }

        .modal-content {
            background: #1c1c1e;
            border: 1px solid var(--border-subtle);
            border-radius: 20px;
            padding: 32px;
            width: 90%;
            max-width: 400px;
            box-shadow: 0 24px 48px rgba(0, 0, 0, 0.5);
            transform: scale(0.95);
            transition: transform 0.2s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        .modal-overlay.show .modal-content {
            transform: scale(1);
        }

        .btn-primary {
            width: 100%;
            padding: 12px;
            background: var(--accent-blue);
            color: white;
            border: none;
            border-radius: 10px;
            font-weight: 600;
            font-size: 15px;
            cursor: pointer;
            transition: transform 0.1s, opacity 0.1s;
        }

        .btn-primary:active {
            transform: scale(0.98);
            opacity: 0.9;
        }

        .btn-secondary {
            width: 100%;
            padding: 12px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            border: none;
            border-radius: 10px;
            font-weight: 500;
            font-size: 14px;
            cursor: pointer;
            margin-top: 8px;
            transition: background 0.1s;
        }

        .btn-secondary:hover {
            background: rgba(255, 255, 255, 0.15);
        }

        /* Color classes */
        .color-default {
            color: #f5f5f7;
        }

        .color-green {
            color: #30d158;
        }

        .color-yellow {
            color: #ffd60a;
        }

        .color-orange {
            color: #ff9f0a;
        }

        .color-red {
            color: #ff453a;
        }

        .drag-handle {
            position: absolute;
            left: -8px;
            top: 50%;
            transform: translateY(-50%);
            width: 20px;
            height: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0;
            cursor: grab;
            color: #555;
            font-size: 12px;
        }

        .task-item:hover .drag-handle {
            opacity: 1;
        }

        .drag-handle:hover {
            color: #fff;
        }
    </style>
</head>

        function getWeekNumber(date) {
            const d = new Date(Date.UTC(date.getFullYear(), date.getMonth(), date.getDate()));
            const dayNum = d.getUTCDay() || 7;
            d.setUTCDate(d.getUTCDate() + 4 - dayNum);
            const yearStart = new Date(Date.UTC(d.getUTCFullYear(), 0, 1));
            return Math.ceil((((d - yearStart) / 86400000) + 1) / 7);
        }

            const el = document.createElement('div');
            el.className = `task-item ${task.isHabit ? 'is-habit' : ''}`;
            el.draggable = true;
            el.dataset.day = day;
            el.dataset.period = period;
            el.dataset.index = index;

            // Drag Handle
            const handle = document.createElement('div');
            handle.className = 'drag-handle';
            handle.innerHTML = '‚ãÆ‚ãÆ';
            el.appendChild(handle);

            // Checkbox
            const checkbox = document.createElement('input');
            checkbox.type = 'checkbox';
            checkbox.className = 'checkbox-custom';
            checkbox.checked = task.completed;
            checkbox.onchange = (e) => {
                task.completed = e.target.checked;
                label.classList.toggle('task-completed', task.completed);
                saveToLocalStorage();
                // Habit logic
                if (task.isHabit) markHabitCompleted(task.text, task.completed);
            }
            el.appendChild(checkbox);

            // Label
            const label = document.createElement('span');
            label.className = `task-label color-${task.color} ${task.completed ? 'task-completed' : ''}`;
            label.textContent = task.text;

            // Single Click Edit
            label.onclick = (e) => {
                if (label.isContentEditable) return;
                startEditing(label, task, el);
            };

            // Context Menu
            label.oncontextmenu = (e) => {
                e.preventDefault();
                showEditToolbar(e, task, label);
            }

            el.appendChild(label);

            // Drag Events
            el.ondragstart = handleDragStart;
            el.ondragend = handleDragEnd;

            container.appendChild(el);
            return container;
        }

        function createDropZone(day, period, index) {
            const dz = document.createElement('div');
            dz.className = 'task-drop-zone';
            dz.dataset.day = day;
            dz.dataset.period = period;
            dz.dataset.insertAt = index;

            dz.ondragover = (e) => { e.preventDefault(); dz.classList.add('show'); };
            dz.ondragleave = () => dz.classList.remove('show');
            dz.ondrop = (e) => handleDropZoneDrop(e, dz);
            return dz;
        }

        // --- Editing Logic ---

        function startEditing(label, task, taskDiv) {
            if (currentEditingTask) finishEditing();
            currentEditingTask = { label, task, original: task.text };

            label.contentEditable = true;
            label.focus();
            taskDiv.draggable = false;

            // Select all text
            const range = document.createRange();
            range.selectNodeContents(label);
            const sel = window.getSelection();
            sel.removeAllRanges();
            sel.addRange(range);

            label.onkeydown = (e) => {
                if (e.key === 'Enter') {
                    e.preventDefault();
                    finishEditing();
                }
                if (e.key === 'Escape') {
                    label.textContent = currentEditingTask.original;
                    finishEditing();
                }
            };
            label.onblur = finishEditing;
        }

        function finishEditing() {
            if (!currentEditingTask) return;
            const { label, task } = currentEditingTask;
            task.text = label.textContent.trim();
            label.contentEditable = false;
            label.closest('.task-item').draggable = true;
            saveToLocalStorage();
            currentEditingTask = null;
        }

        function showTaskInput(btn, day, period) {
            const input = document.createElement('input');
            input.className = 'task-input';
            input.placeholder = 'Nova tarefa...';
            btn.replaceWith(input);
            input.focus();

            const save = () => {
                if (input.value.trim()) {
                    if (!weekData[day][period]) weekData[day][period] = [];
                    weekData[day][period].push({ text: input.value.trim(), completed: false, color: 'default', isHabit: false });
                    saveToLocalStorage();
                }
                renderView();
            };

            input.onkeydown = (e) => { if (e.key === 'Enter') save(); if (e.key === 'Escape') renderView(); };
            input.onblur = () => setTimeout(save, 100);
        }

        // --- Drag & Drop Handlers ---

        function handleDragStart(e) {
            draggedTask = {
                day: this.dataset.day,
                period: this.dataset.period,
                index: parseInt(this.dataset.index),
                task: weekData[this.dataset.day][this.dataset.period][parseInt(this.dataset.index)]
            };
            document.body.classList.add('dragging-active');
            setTimeout(() => this.classList.add('opacity-50'), 0);
        }

        function handleDragEnd(e) {
            document.body.classList.remove('dragging-active');
            this.classList.remove('opacity-50');
            document.querySelectorAll('.day-column').forEach(c => c.classList.remove('drag-over'));
        }

        function handleDragOver(e) { e.preventDefault(); }

        function handleDropZoneDrop(e, dz) {
            e.stopPropagation();
            dz.classList.remove('show');
            if (!draggedTask) return;

            const targetDay = dz.dataset.day;
            const targetPeriod = dz.dataset.period;
            let insertAt = parseInt(dz.dataset.insertAt);

            // Remove from old
            weekData[draggedTask.day][draggedTask.period].splice(draggedTask.index, 1);

            // Adjust index if same list
            if (draggedTask.day === targetDay && draggedTask.period === targetPeriod && draggedTask.index < insertAt) {
                insertAt--;
            }

            // Insert new
            if (!weekData[targetDay][targetPeriod]) weekData[targetDay][targetPeriod] = [];
            weekData[targetDay][targetPeriod].splice(insertAt, 0, draggedTask.task);

            saveToLocalStorage();
            renderView();
            draggedTask = null;
        }

        function handleDrop(e) {
            // Fallback drop on column
            e.preventDefault();
            // Logic to drop at end of list if dropped on column
        }

        // --- Menus ---
        function showEditToolbar(e, task, label) {
            const toolbar = document.getElementById('editToolbar');
            toolbar.style.left = e.pageX + 'px';
            toolbar.style.top = e.pageY + 'px';
            toolbar.classList.add('show');

            // Setup buttons (simplified)
            toolbar.querySelector('[data-action="color"]').onclick = (ev) => {
                ev.stopPropagation();
                showColorMenu(ev, task, label);
            }
            toolbar.querySelector('[data-action="delete"]').onclick = () => {
                // Delete logic
                const day = label.closest('.task-item').dataset.day;
                const period = label.closest('.task-item').dataset.period;
                const index = parseInt(label.closest('.task-item').dataset.index);
                weekData[day][period].splice(index, 1);
                saveToLocalStorage();
                renderView();
            }
        }

        function showColorMenu(e, task, label) {
            const menu = document.getElementById('colorMenu');
            const rect = document.getElementById('editToolbar').getBoundingClientRect();
            // Fix positioning (scroll aware)
            const scrollLeft = window.scrollX || document.documentElement.scrollLeft;
            const scrollTop = window.scrollY || document.documentElement.scrollTop;

            menu.style.left = (rect.left + scrollLeft) + 'px';
            menu.style.top = (rect.bottom + scrollTop + 8) + 'px';
            menu.classList.add('show');

            menu.querySelectorAll('.color-swatch').forEach(s => {
                s.onclick = () => {
                    const color = s.dataset.color;
                    task.color = color;
                    saveToLocalStorage();
                    renderView();
                }
            });
        }

        // --- Init ---
        document.addEventListener('click', (e) => {
            if (!e.target.closest('#editToolbar') && !e.target.closest('#colorMenu')) {
                document.getElementById('editToolbar').classList.remove('show');
                document.getElementById('colorMenu').classList.remove('show');
            }
            if (!e.target.closest('#userDropdown') && !e.target.closest('#btnUser')) {
                document.getElementById('userDropdown').classList.remove('show');
            }
        });

        document.getElementById('btnUser').onclick = () => {
            const drop = document.getElementById('userDropdown');
            drop.style.display = drop.style.display === 'flex' ? 'none' : 'flex';
        };

        document.getElementById('btnLogout').onclick = signOut;

        document.getElementById('btnTogglePeriods').onclick = () => {
            const current = localStorage.getItem('showPeriods') !== 'false';
            localStorage.setItem('showPeriods', (!current).toString());
            renderView();
        };
        
        // Event Listeners - Navega√ß√£o de Semanas
        document.getElementById('btnPrevWeek').onclick = () => navigateWeek(-1);
        document.getElementById('btnNextWeek').onclick = () => navigateWeek(1);
        document.getElementById('btnCurrentWeek').onclick = () => goToCurrentWeek();

        document.getElementById('floatingAddBtn').onclick = () => {
            const m = document.getElementById('quickAddMenu');
            m.classList.toggle('show');
        };

        document.getElementById('btnShowSignup').onclick = () => {
            document.getElementById('authLogin').style.display = 'none';
            document.getElementById('authSignup').style.display = 'block';
        };

        document.getElementById('btnShowLogin').onclick = () => {
            document.getElementById('authSignup').style.display = 'none';
            document.getElementById('authLogin').style.display = 'block';
        };

        document.getElementById('btnLogin').onclick = async () => {
            const email = document.getElementById('loginEmail').value;
            const password = document.getElementById('loginPassword').value;
            if (!email || !password) { showAuthMessage('Preencha email e senha'); return; }
            await signIn(email, password);
        };

        document.getElementById('btnSignup').onclick = async () => {
            const email = document.getElementById('signupEmail').value;
            const password = document.getElementById('signupPassword').value;
            if (!email || !password) { showAuthMessage('Preencha email e senha'); return; }
            if (password.length < 6) { showAuthMessage('Senha m√≠nimo 6 caracteres'); return; }
            await signUp(email, password);
        };

        document.getElementById('btnBackup').onclick = () => {
            document.getElementById('backupModal').classList.add('show');
        };

        document.getElementById('btnCloseBackup').onclick = () => {
            document.getElementById('backupModal').classList.remove('show');
        };

        document.getElementById('btnExport').onclick = exportData;

        // Init
        loadFromLocalStorage();
        checkAuth();
        checkSundayRotation(); // Verifica se precisa arquivar semana
        setInterval(checkSundayRotation, 60000 * 60); // Verifica a cada hora
    </script>
</body>
